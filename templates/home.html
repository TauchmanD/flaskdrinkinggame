{% extends 'base.html' %}
{%block title%}{{user.username}}{%endblock%}
{%block content%}
<form action="" class="box" method="post">
    <h2>{{user.username}}</h2>
    <p>Kola: {{user.rounds}}</p>
    <p>Vypito: {{user.drinksDrinked}}</p>
    {%if user.wantDrink%}
        <input type="submit" value="Nehrát">
    {%else%}
        <input type="submit" value="Hrát">
    {%endif%}
</form>
{%if user.is_asking%}
    <a href="./question">Zeptat se</a>
{%endif%}

{%endblock%}
