{% extends 'base.html' %}
{%block title%}Login{%endblock%}
{%block content%}
<table>
    <tr>
        <th>Jméno</td>
        <th>Počet kol</td>
        <th>Vypito</td>
    </tr>
    {%for user in users%}
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.rounds}}</td>
            <td>{{user.drinksDrinked}}</td>
        </tr>
    {%endfor%}
</table>

{%endblock%}
